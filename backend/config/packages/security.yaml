security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            # Ensure dev tools and static assets are always allowed
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false
        # API routes handled by controllers & custom JwtService (avoid Symfony session usage)
        api:
            pattern: ^/api
            security: false

        main:
            lazy: true
            provider: app_user_provider

    # Note: Only the *first* matching rule is applied
    access_control:
        # Auth routes
        - { path: ^/api/auth/(register|login|google|check-email|logout), roles: PUBLIC_ACCESS }
        - { path: ^/api/auth/me, roles: PUBLIC_ACCESS }  # JWT validation happens in controller
        
        # Article routes
        - { path: ^/api/articles$, methods: [GET], roles: PUBLIC_ACCESS }
        - { path: ^/api/articles/\d+$, methods: [GET], roles: PUBLIC_ACCESS }
        # Laisser les contrôleurs gérer la validation JWT directement (évite l'utilisation de la session côté firewall)
        - { path: ^/api/articles, methods: [POST, PUT, DELETE, PATCH], roles: PUBLIC_ACCESS }
        - { path: ^/api/articles/.*/publish, roles: PUBLIC_ACCESS }
        
        # Comment routes  
        - { path: ^/api/comments/article/\d+$, methods: [GET], roles: PUBLIC_ACCESS }
        - { path: ^/api/comments, roles: [ROLE_ADMIN] }

when@test:
    security:
        password_hashers:
            # Password hashers are resource-intensive by design to ensure security.
            # In tests, it's safe to reduce their cost to improve performance.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
